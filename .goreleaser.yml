# This is an example goreleaser.yaml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
builds:
- env:
  - CGO_ENABLED=0
archive:
  replacements:
    darwin: Darwin
    linux: Linux
    windows: Windows
    386: i386
    amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'

nfpm:
  # You can change the name of the package.
  # Default: `{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}`
  name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"

  homepage: https://github.com/bellecp/fast-p
  description: Fast commandline pdf fuzzy finder
  maintainer: http://github.com/bellecp

  # Formats to be generated.
  formats:
    - deb
    - rpm
  license: MIT

brew:
  name: fast-pdf-finder

  github:
    owner: bellecp
    name: homebrew-fast-p

  # Git author used to commit to the repository.
  # Defaults are shown.
  commit_author:
    name: bellecp
    email: bellecp@users.noreply.github.com

  # Your app's homepage.
  # Default is empty.
  homepage: "https://github.com/bellecp/fast-p"

  # Your app's description.
  # Default is empty.
  description: "Fast, command-line PDF finder"

  # Packages your package depends on.
  dependencies:
    - fzf
    - coreutils
    - findutils
    - poppler-utils
    - the_silver_searcher

  # Custom install script for brew.
  # Default is 'bin.install "program"'.
  install: |
    bin.install "fast-p"
